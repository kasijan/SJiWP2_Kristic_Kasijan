<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>
</head>
<body>
    
    <h2>SVG grafika u HTMLu</h2>
    <svg width="600" height="600" style="border: 4px solid black">
            <circle cx="300" cy="300" r="200" fill="red"  />
            <rect x="250" y="300" width="100" height="100" fill="lime" stroke-width="4" stroke="blue" rx="10" ry="10"/>
            <polygon points="300,80 350,260 250,260" style="fill:lime;stroke:purple;stroke-width:3" />
    </svg>

</body>
